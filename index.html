<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid's</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="item _lg">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item _md">4</div>
        </div>

        <div class="wrapper2">
            <div class="item _lg2">1</div>
            <div class="item">2</div>
            <div class="item _lg2">3</div>
            <div class="item">4</div>
            <div class="item _md2">5</div>
        </div>
    </div>

    <div class="wrapper3">
        <header class="gridArea header">header</header>
        <aside class="gridArea aside">aside</aside>
        <main class="gridArea main">main</main>
        <footer class="gridArea footer">footer</footer>
    </div>
</body>
</html>
